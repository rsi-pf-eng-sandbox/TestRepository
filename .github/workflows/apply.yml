name: Terraform Apply

on:
  push:
    branches: [ main ]
    paths:
      - '*.tf'
      - 'data/**/*.yaml'

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Create GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      ## --- Debug Section Start -----------------------------------------

      - name: Debug - Show token existence
        run: |
          if [ -z "${{ steps.app-token.outputs.token }}" ]; then
            echo "âŒ Token is EMPTY"
            exit 1
          else
            echo "âœ… Token generated (not printing for security)"
          fi

      - name: Debug - Check App installations
        run: |
          echo "ðŸ” Checking GitHub App installations..."
          curl -s -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/app/installations | jq '.'

      - name: Debug - Check org access
        run: |
          echo "ðŸ” Checking access to organization rsi-pf-eng-sandbox ..."
          curl -I -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/orgs/rsi-pf-eng-sandbox

      ## --- Debug Section End -------------------------------------------

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_github_token: ${{ steps.app-token.outputs.token }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_github_token: ${{ steps.app-token.outputs.token }}
          TF_VAR_github_owner: "rsi-pf-eng-sandbox"

      - name: Commit terraform state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add terraform.tfstate 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "Update terraform state after apply"
            git push
          else
            echo "No state changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
